<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <div class="odin-logo-container">
          <img class="odin-img" src="imgs/odin-lined.png" />
          <h1 class="header-text">ODIN</h1>
        </div>
        <div class="photo-credit">
          <small>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </small>
        </div>
      </header>
      <main class="content-container">
        <div class="main-text-container padded">
          <p class="hero-text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="get">
          <div class="form-container padded">
            <h2>Let's do this!</h2>
            <div class="name-row">
              <div class="first-name input-container">
                <label for="fname">First Name</label>
                <input type="text" name="firstName" id="fname" required />
              </div>
              <div class="last-name input-container">
                <label for="lname">Last Name</label>
                <input type="text" name="lastName" id="lname" required />
              </div>
            </div>
            <div class="contact-row">
              <div class="email input-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="phone-number input-container">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div class="password-row">
              <div class="password input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="password-confirm input-container">
                <label for="pconfirm">Confirm Password</label>
                <input
                  type="password"
                  name="passwordConfirm"
                  id="pconfirm"
                  required
                />
              </div>
            </div>
          </div>
          <div class="btn-container padded">
            <input class="submit-btn" type="submit" value="Create Account" />
          </div>
        </form>
        <div class="login-container padded">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
